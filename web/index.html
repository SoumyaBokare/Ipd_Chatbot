<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ultra-Advanced Kiosk Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Ultra-Advanced Kiosk Chatbot</h1>
        <p class="subtitle">AI-powered information kiosk — short, professional answers</p>
      </header>

      <main>
        <div id="chatWindow" class="chat-window">
          <div id="messages" class="messages"></div>
        </div>

        <form id="chatForm" class="chat-form" onsubmit="return false;">
          <input id="messageInput" type="text" placeholder="Ask a question..." autocomplete="off" />
          <button id="sendBtn" type="button">Send</button>
        </form>
      </main>

      <footer>
        <small>Local demo — make sure the backend server is running.</small>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
